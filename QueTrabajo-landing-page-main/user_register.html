<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Registro de Trabajador</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
            <link href="styles.css" type="text/css" rel="stylesheet"/>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap');
                @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300&family=Big+Shoulders+Display&display=swap');
            </style>
        </head>
    </head>

        <body>
            <header>
                <div class="header-content">
                    <div id="title">
                        <h1>Regístrate</h1>
                    </div>
                </div>
           </header>

            <p class="text" style="padding-left: 30px; padding-right: 30px;">
                Estás a un paso de formar parte de nuestra comunidad de clientes satisfechos
            </p>

            <div class="row" style="padding-left: 30px; padding-right: 30px;">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <p class="text">
                        Nombres y Apellidos: 
                    </p>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12">
                    <input type="form-control" class="form-control" placeholder="Ingrese sus nombres y apellidos" style="margin-bottom: 10px;width: 500px;">
                </div>
            </div>

            <div class="row" style="padding-left: 30px; padding-right: 30px;">
                <div class="col-lg-3 col-md-3 col-sm-1">
                    <p class="text">
                       DNI:
                    </p>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-11">
                    <input type="form-control" class="form-control" placeholder="00000000" style="margin-bottom: 10px;width: 200px;">
                </div>
            </div>

            <div class="row" style="padding-left: 30px; padding-right: 30px;">
                <div class="col-lg-3 col-md-3 col-sm-1">
                    <p class="text">
                       Fecha de nacimiento:
                    </p>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-11">
                    <input type="form-control" class="form-control" id="birthday" placeholder="dd/mm/aa" style="margin-bottom: 10px;width: 200px;">
                </div>
            </div>

            <div class="row" style="padding-left: 30px; padding-right: 30px;">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <p class="text">
                       Dirección:
                    </p>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12">
                    <input type="form-control" class="form-control" id="address" placeholder="Ingrese su dirección" style="margin-bottom: 10px;width: 500px;">
                </div>
            </div>
            <div class="row" style="padding-left: 30px; padding-right: 30px;">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <p class="text">
                       Correo Electrónico:
                    </p>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12">
                    <input type="form-control" class="form-control" id="email" placeholder="cliente@gmail.com" style="margin-bottom: 10px;width: 500px;">
                </div>
            </div>
            <div class="row" style="padding-left: 30px; padding-right: 30px;">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <p class="text">
                       Celular:
                    </p>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12">
                    <input type="form-control" class="form-control" id="cellphone" placeholder="999999999" style="margin-bottom: 10px;width: 500px;">
                </div>
            </div>
            <div class="row" style="padding-left: 30px; padding-right: 30px;">
                <p class="text">Preguntas de Seguridad</p>
            </div>
            <div class="row" style="padding-left: 30px; padding-right: 30px;">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <select class="form-select" id="question1" style="margin-bottom: 10px; width: 500px;">
                    <option selected>Seleccione una pregunta</option>
                    <option value="1">¿En qué ciudad se conocieron tus padres?</option>
                    <option value="2">¿En qué distrito naciste?</option>
                    <option value="3">¿Cuál es tu libro favorito</option>
                  </select>
            </div>
            </div>
            <div class="row" style="padding-left: 30px; padding-right: 30px;">
                <div class="col-lg-12 col-md-12 col-sm-12">
                   <input type="form-control" class="form-control" id="answer1" placeholder="Escriba su respuesta" style="margin-bottom: 10px;width: 500px;">
                </div>
            </div>
            <div class="row" style="padding-left: 30px; padding-right: 30px;">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <select class="form-select" id="question2" style="margin-bottom: 10px; width: 500px;">
                        <option selected>Seleccione una pregunta</option>
                        <option value="1">¿En qué ciudad se conocieron tus padres?</option>
                        <option value="2">¿En qué distrito naciste?</option>
                        <option value="3">¿Cuál es tu libro favorito</option>
                      </select>
                </div>
                </div>
                <div class="row" style="padding-left: 30px; padding-right: 30px;">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                       <input type="form-control" class="form-control" id="answer2" placeholder="Escriba su respuesta" style="margin-bottom: 10px;width: 500px;">
                    </div>
                </div>
                
                <button class="btn btn-primary btn-lg" type="button" style="width:300px; margin-block: 1%;" >Continuar</button>
                
            
         </div>
    </body>


    </html>
